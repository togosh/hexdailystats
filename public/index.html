<!DOCTYPE html>
<html lang="en">
<head>
    <title>HEXDailyStats</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.25/b-1.7.1/b-html5-1.7.1/b-print-1.7.1/date-1.1.0/fh-3.1.9/kt-2.6.2/datatables.min.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/v/dt/dt-1.10.25/b-1.7.1/b-html5-1.7.1/b-print-1.7.1/date-1.1.0/fh-3.1.9/kt-2.6.2/datatables.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.7.1/css/buttons.dataTables.min.css"/> 
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdn.datatables.net/fixedcolumns/3.3.3/js/dataTables.fixedColumns.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/fixedcolumns/3.3.3/css/fixedColumns.dataTables.min.css"/> 

    <script>
        var socket = io.connect();

        socket.on('rowData', function (data) {
            $('#dataTable').DataTable({
                destroy: true,
                data: data,
                scrollX: true,
                scrollY: "370px",
                scrollCollapse: true,
                order: [[ 1, "desc" ]],
                dom: 'Bfrtip',
                buttons: ['copy', 'csv', 'excel', 'print'],
                fixedColumns: {
                    leftColumns: 1
                },
                columns: [
                    { title: "Day" },
                    { title: "Date", render: function (data) {
                            var date = new Date(data);
                            date.setDate(date.getDate() - 1);
                            var month = date.getUTCMonth() + 1;
                            return (month.toString().length > 1 ? month : "0" + month) + "/" + date.getUTCDate() + "/" + date.getUTCFullYear();
                        },
                    },

                    { title: "T-Share Rate (HEX)" },
                    { title: "Increase in  T-Share Rate (HEX)" },
                    { title: "T-Share Rate (USD)" },

                    { title: "Total T-Shares" },
                    { title: "Daily Change in Total T-Shares" },

                    { title: "Payout Per T-Share (HEX)" },
                    { title: "Actual APY Rate (Interest + EES Penalties)" },

                    { title: "Staked % of Coins" },
                    { title: "Daily Change in Staked % of Coins" },
                    { title: "Avg Stake Length (Years)" },

                    { title: "Daily HEX Penalties (HEX)" },
                    { title: "Daily Price (USD)" },
                    { title: "Daily % Change (USD)" },

                    { title: "Total HEX Liquidity Pool (V2 + V3)" },
                    { title: "Total USDC Liquidity Pool (V2 + V3)" },
                    { title: "Total ETH Liquidity Pool (V2 + V3)" },

                    { title: "Total Circulating + Staked" },
                    { title: "Daily Minted Inflation Total" },
                    
                    { title: "Circulating Supply" },
                    { title: "Daily Change in Circulating Supply" },
                    { title: "Staked Supply" },
                    { title: "Daily Change in Staked Supply" },

                    { title: "Daily Payout" },
                    { title: "Number of Holders" },
                    { title: "Daily Change in Number of Holders" },
                    
                ]
            });
        });

    </script>
    <style>
        a { color:black; }
    </style>
</head>
