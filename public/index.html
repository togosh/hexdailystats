    <script>
        var currencyFormatter = new Intl.NumberFormat(undefined, { style: 'currency', currency: 'USD'});
        var currencyFormatterPrice = new Intl.NumberFormat(undefined, { style: 'currency', currency: 'USD', minimumFractionDigits: 4});
        var currencyFormatterNoDecimal = new Intl.NumberFormat(undefined, { style: 'currency', currency: 'USD', minimumFractionDigits: 0, maximumFractionDigits: 0});

        var rowData = "";

        var socket = io.connect();

        socket.on('hexPrice', function (price) {
            if (price && price !== ''){
                document.title = 'HEXDailyStats $' + price;
            }

        function nFormatter(num, digits) {
            const lookup = [
                { value: 1, symbol: "" },
                { value: 1e3, symbol: "k" },
                { value: 1e6, symbol: "M" },
                { value: 1e9, symbol: "B" },
                { value: 1e12, symbol: "T" }
            ];
            const rx = /\.0+$|(\.[0-9]*[1-9])0+$/;
            var item = lookup.slice().reverse().find(function(item) {
                return num >= item.value;
            });
            return item ? (num / item.value).toFixed(digits).replace(rx, "$1") + item.symbol : "0";
        }

        socket.on('rowData', function (data) {
            rowData = data;
            createDataTable(data);
        });
        
        function createDataTable(data) {

                scrollY: "370px",

                        extend: "copy",
                        exportOptions: { orthogonal: "exportcopy" }
                    },
                    {
                        extend: "csvHtml5",
                        exportOptions: { orthogonal: "exportcsv" }
                    },
                    {
                        extend: "excelHtml5",
                        exportOptions: { orthogonal: "exportxls" }
                    }
                ],
                fixedColumns: {
                    leftColumns: 1
                },
                columns: [
                    { title: "Day", className: "dt-body-center" },
                    { title: "Date", className: "dt-body-center" , render: function (data, type, row) {
                            if (type === "display" || type === "filter") { 
                                var date = new Date(data);
                                date.setDate(date.getDate() - 1);
                                var month = date.getUTCMonth() + 1;
                                return (month.toString().length > 1 ? month : "0" + month) + "/" + date.getUTCDate() + "/" + date.getUTCFullYear().toString().substr(-2);
                            }
                            return data;
                        }
                    },
                    { title: "Price (USD)", className: "dt-body-center" , render: function(data, type, row) {
                            if (type === "display" || type === "filter") { 
                                return currencyFormatterPrice.format(data); }
                            return data;
                        }
                    },
                    { title: "Price Change % (USD)", className: "dt-body-center" , render: function(data, type, row) {

                    var pagination = $(this).closest('.dataTables_wrapper').find('.dataTables_paginate');

        $(document).ready(function() {
            $('#buttonLegend').click(function() { 
                $('#divLegend').toggle();
            });

            $('#buttonDark').click(function() { 
                if( $('#styleDark').attr('disabled') == "disabled" ) {

                    localStorage.setItem('theme', 'dark');

                    //$('#dataTable').DataTable().clear();
                    //$('#dataTable').DataTable().destroy();
                    //createDataTable(rowData);

                    window.location.reload();
                } else {

                    //$('#dataTable').DataTable().clear();
                    //$('#dataTable').DataTable().destroy();
                    //createDataTable(rowData);

                    window.location.reload();
                }
            });

            display_c();
        }
