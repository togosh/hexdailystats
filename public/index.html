    <script>
        var currencyFormatter = new Intl.NumberFormat(undefined, { style: 'currency', currency: 'USD'});
        var currencyFormatterPrice = new Intl.NumberFormat(undefined, { style: 'currency', currency: 'USD', minimumFractionDigits: 6});

        var socket = io.connect();

        socket.on('rowData', function (data) {
            $('#dataTable').DataTable({
                destroy: true,
                data: data,
                scrollX: true,
                scrollY: "370px",
                scrollCollapse: true,
                order: [[ 0, "desc" ]],
                dom: 'Bfrtip',
                
                buttons: [
                    {
                        extend: "copy",
                        exportOptions: { orthogonal: "exportcopy" }
                    },
                    {
                        extend: "csvHtml5",
                        exportOptions: { orthogonal: "exportcsv" }
                    },
                    {
                        extend: "excelHtml5",
                        exportOptions: { orthogonal: "exportxls" }
                    }
                ],
                fixedColumns: {
                    leftColumns: 1
                },
                columns: [
                    { title: "Day", className: "dt-body-center" },
                    { title: "Date", className: "dt-body-center" , render: function (data, type, row) {
                            if (type === "display" || type === "filter") { 
                                var date = new Date(data);
                                date.setDate(date.getDate() - 1);
                                var month = date.getUTCMonth() + 1;
                                return (month.toString().length > 1 ? month : "0" + month) + "/" + date.getUTCDate() + "/" + date.getUTCFullYear().toString().substr(-2);
                            }
                            return data;
                        }
                    },

                    { title: "T-Share Rate (HEX)", className: "dt-body-center" , render: function(data, type, row) {
                            if (type === "display" || type === "filter") { 
                                return Number(data).toLocaleString(); }
                            return data;
                        }
                    },
                    { title: "Increase in  T-Share Rate (HEX)", className: "dt-body-center" , render: function(data, type, row) {
                            if (type === "display" || type === "filter") { 
                                return Number(data).toLocaleString(); }
                            return data;
                        }
                    },
                    { title: "T-Share Rate (USD)", className: "dt-body-center" , render: function(data, type, row) {
                            if (type === "display" || type === "filter") { 
                                return currencyFormatter.format(data); }
                            return data;
                        }
                    },

                    { title: "Total T-Shares", className: "dt-body-center" , render: function(data, type, row) {
                            if (type === "display" || type === "filter") { 
                                return Number(data).toLocaleString(); }
                            return data;
                        }
                    },
                    { title: "Daily Change in Total T-Shares", className: "dt-body-center" , render: function(data, type, row) {
                            if (type === "display" || type === "filter") {
                                if (data < 0) { 
                                    return "(" + Math.abs(Number(data)).toLocaleString() + ")";
                                } 
                                return Number(data).toLocaleString(); 
                            }
                            return data;
                        }
                    },

                    { title: "Payout Per T-Share (HEX)", className: "dt-body-center" },
                    { title: "Actual APY Rate (Interest + EES Penalties)", className: "dt-body-center" , render: function(data, type, row) {
                            if (type === "display" || type === "filter") { 
                                return Number(data/100).toLocaleString(undefined,{style: 'percent', minimumFractionDigits:2}); } 
                            return data;
                        }
                    },
                    

                    { title: "Staked % of Coins", className: "dt-body-center" , render: function(data, type, row) {
                            if (type === "display" || type === "filter") { 
                                return Number(data/100).toLocaleString(undefined,{style: 'percent', minimumFractionDigits:2}); }

                        }
                    },
                    { title: "Avg Stake Length (Years)", className: "dt-body-center" },

                    { title: "Daily HEX Penalties (HEX)", className: "dt-body-center" , render: function(data, type, row) {
                            if (type === "display" || type === "filter") { 
                                return Number(data).toLocaleString(); }
                            return data;
                        }
                    },
                    { title: "Daily Price (USD)", className: "dt-body-center" , render: function(data, type, row) {

                    },
